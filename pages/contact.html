<!DOCTYPE html>
<html>
  <head>
    <title>Ronak Patel | Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="stylesheet" href="../CSS/profile.css" />
    <script
      defer=""
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>
  </head>
  <body>
    <nav class="navbar is-transparent is-planner">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="../index.html"
            ><img
              src="../img/logo_1.png"
              alt=" Ronak Patel | Designer, Front-end Developer "
              height="48"
          /></a>
        </div>
        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <div class="navbar-item">
              <p class="buttons">
                <a
                  class="button is-medium tooltip is-tooltip-bottom"
                  data-tooltip="Reset"
                  onclick="document.getElementById('form').reset();"
                  ><span class="icon is-small"
                    ><i class="fas fa-undo-alt"></i></span></a
                ><a
                  class="button is-medium tooltip is-tooltip-bottom"
                  data-tooltip="Close"
                  href="../index.html"
                  ><span class="icon is-small"
                    ><i class="fas fa-times"></i></span
                ></a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="is-form-page">
      <section class="is-white has-text-centered">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-three-quarters">
              <img class="avatar" src="../img/IMG.jpeg" />
              <h1
                class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile"
              >
                Thanks for taking the time to reach out. How can I help you
                today?
              </h1>
            </div>
          </div>
        </div>
      </section>
      <section class="is-white">
        <div class="container">
          <form
            class="form-control"
            id="form"
            accept-charset="UTF-8"
            action="https://usebasin.com/f/69dbd3a010be"
            method="POST"
          >
            <div class="columns is-centered">
              <div class="column is-half">
                <div class="field">
                  <label class="label">Name</label>
                  <div class="control is-expanded">
                    <input
                      class="input is-large"
                      name="name"
                      type="text"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="column is-half">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control is-expanded">
                    <input
                      class="input is-large"
                      name="email"
                      type="email"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column">
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control is-expanded">
                    <textarea
                      class="textarea is-large"
                      name="message"
                      rows="5"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="field is-hidden">
                  <label class="is-hidden"></label>
                  <div class="control is-expanded is-hidden">
                    <input class="is-hidden" name="_gotcha" type="hidden" />
                  </div>
                </div>
              </div>
            </div>
            <div class="columns is-centered">
              <div class="column is-one-third">
                <div class="field">
                  <div class="control">
                    <button
                      class="button is-primary is-outlined is-medium is-fullwidth is-rounded"
                    >
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script src="main-min.js"></script>
    <script
      src="https://usebasin.com/f/363b98eca5af/ahoy.js"
      async=""
      defer=""
    ></script>
  </body>
</html>
